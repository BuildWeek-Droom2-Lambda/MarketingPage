<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Droom</title>
</head>

<body>
    <div class="super-flex">
        <header class="main-header">
            <img src="less/img/design-files/droom-small-logo.png" alt="Droom Logo &mdash; Small" class="small-logo">
            
            <nav class="main-header-nav">
                <a href="index.html" class="main-header-nav-link">Home</a>
                <a href="product.html" class="main-header-nav-link">App Features</a>
                <a href="about.html" class="main-header-nav-link">About Us</a>
                <a href="upcoming.html" class="main-header-nav-link">Future Features</a>
                <a href="contact.html" class="main-header-nav-link">Contact</a>
            </nav>
        </header>
        </section>
        
        <section class="contact-section">
            <div class="container-contact">
		        <div class="wrap-contact">
			        <form class="contact-form validate-form">
				        <span class="contact-form-title">
					        Send Us A Message
				        </span>

				    <div class="wrap-input validate-input" data-validate="Please enter your name">
					    <input class="input" type="text" name="name" placeholder="Full Name">
					    <span class="focus-input100"></span>
				    </div>

				    <div class="wrap-input validate-input" data-validate = "Please enter your email: e@a.x">
					    <input class="input" type="text" name="email" placeholder="E-mail">
					    <span class="focus-input"></span>
				    </div>

				    <div class="wrap-input validate-input" data-validate = "Please enter your phone">
					    <input class="input" type="text" name="phone" placeholder="Phone">
					    <span class="focus-input"></span>
				    </div>

				    <div class="wrap-input validate-input" data-validate = "Please enter your message">
					    <textarea class="input" name="message" placeholder="Your Message"></textarea>
					    <span class="focus-input"></span>
				    </div>

				    <div class="container-contact-form-btn">
				    	<button class="contact-form-btn">
				    		<span>
							<i class="" aria-hidden="true"></i>
							    Send
						    </span>
					</button>
				</div>
			</form>
		        </div>
	        </div>
        </section>

        <footer class="main-footer">
            <img src="less/img/design-files/droom-small-logo.png" alt="Droom Logo &mdash; Small" class="small-logo">
            <p class="copyright">&copy; 2020</p>
        </footer>
    </section>
    </div>
</body>
</html>
